<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>App Travel</title>
</head>
<body>
    <body>
        <nav></nav>
        <div id="tab_bar"></div>
        <section class="w-full h-screen">
            <div id="home">
                <div class="w-full h-3/4">
                    <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                        <input class="outline-none p-3 text-center rounded-full shadow-sm w-80 h-12 " type="search" name="" id="" placeholder="Search...">
                        <button class="bg-white text-primary text-xl font-semibold pg-4 shadow-sm rounded-full w-48 h-12">
                            Explore More
                        </button>
                    </div>
                </div>
                    <div class="w=full h-full">
                        <img src="./img/sanFrancisco.jpg" alt="">
                    </div>
            </div>
            <div class="p-20 " id="recomend">
                <p class="text-3xl font-semibold text-primary">Our Recomendations</p>
                <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-4 flex-row scrollbar-hide md:scrollbar-default">
                    <div class="Card">
                        <div class="Card_cover bg-norway "></div>
                            <div class="Card_info">
                                <p class="Card_title">Norway</p>
                                <p class="Card_sub">Beutiful Landscapes</p>
                            </div>
                    </div>
                    <div class="Card">
                        <div class="Card_cover bg-LA"></div>
                        <div class="Card_info">
                            <p class="Card_title">LA</p>
                            <p class="Card_sub">This is hollywood </p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="Card_cover bg-sydney"></div>
                        <div class="Card_info">
                            <p class="Card_title">Sydney</p>
                            <p class="Card_sub">A magic place</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="Card_cover bg-switzerland"></div>
                        <div class="Card_info">
                            <p class="Card_title">Switzerland</p>
                            <p class="Card_sub">This place will surprise you</p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div id="rentas_destacadas"></div>
        </section>
        <footer>
        </footer>
